name: Build
on: [push, pull_request]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install cffi pcpp

      - name: Build the library, the package and the examples
        run: |
          make
          make package
          make examples

      - name: Run the examples
        run: |
          ./bin/example-forward
          ./bin/example-backward

      - uses: actions/upload-artifact@v2
        with:
          name: temporary-binaries
          path: |
            alouette/*.so
            alouette/lib/*.so
            alouette/version.py
          retention-days: 1

  Test:
    runs-on: ubuntu-latest
    needs: Build
    strategy:
      matrix:
        python-version: ['3.6', '3.7', '3.8', '3.9', '3.10']

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install cffi numpy      # Package dependencies
          pip install coverage pytest # Tests dependencies

      - uses: actions/download-artifact@v2
        with:
          name: temporary-binaries
          path: alouette

      - name: Test with pytest
        run: |
          ./tests/run.sh

  Clean:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs: [Build, Test]

    steps:
      - uses: geekyeggo/delete-artifact@v1
        with:
          name: temporary-binaries
